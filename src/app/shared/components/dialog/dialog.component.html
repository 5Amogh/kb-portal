<h2 class="section-header-style" mat-dialog-title [ngClass]="{'success':data?.title == 'Success', 'error':data?.title == 'Error'}">{{data?.title}}</h2>
<mat-dialog-content class="body-text">
    {{data?.message}}
</mat-dialog-content>
<div  *ngIf="data?.actionBtns">
  <hr class="partition">
<mat-dialog-actions>
  <button mat-button (click)="onCancle()" class="btn btn-primary" mat-dialog-close>{{data?.btnLeftLabel}}</button>
  <button mat-button [mat-dialog-close]="true" class="btn btn-outline-secondary">{{data?.btnRightLabel}}</button>
</mat-dialog-actions>
</div>
